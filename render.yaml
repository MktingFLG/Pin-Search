services:
  - type: web
    name: pin-tool-web
    env: python
    plan: starter
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000 --workers 2 --proxy-headers --forwarded-allow-ips="*"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pin-tool-db
          property: connectionString

  - type: worker
    name: pin-tool-refresh
    env: python
    plan: starter
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: python -m subscription.refresh_all
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pin-tool-db
          property: connectionString

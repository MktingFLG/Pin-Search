services:
  - type: web
    name: pin-tool-web
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1 --limit-concurrency 2 --timeout-keep-alive 5 --proxy-headers --forwarded-allow-ips="*"
    healthCheckPath: /api/health


  - type: worker
    name: pin-tool-refresh
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: python -m subscription.refresh_all
    envVars:
      - key: WEB_ORIGIN
        value: https://pin-search-wyof.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: pin-tool-db
          property: connectionString


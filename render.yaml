services:
  - type: web
    name: pin-tool-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pin-tool-db
          property: connectionString

  - type: worker
    name: pin-tool-refresh
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m subscription.refresh_all
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pin-tool-db
          property: connectionString
      # uncomment if your tenant requires explicit login
      # - key: CCAO_USER
      #   value: your-user
      # - key: CCAO_PASS
      #   value: your-pass

databases:
  - name: pin-tool-db

cronJobs:
  - name: refresh-townships
    schedule: "0 */4 * * *"
    command: python -m subscription.refresh_all
    service: pin-tool-refresh

services:
  - type: web
    name: pin-tool-web
    env: docker
    plan: starter
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000 --workers 2 --proxy-headers --forwarded-allow-ips="*"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pin-tool-db
          property: connectionString

  - type: worker
    name: pin-tool-refresh
    env: docker
    plan: starter
    startCommand: python -m subscription.refresh_all
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pin-tool-db
          property: connectionString
